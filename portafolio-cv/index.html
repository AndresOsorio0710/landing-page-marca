<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marca</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <section class="container">
        <div class="logo">
          <div>
            <img src="assets/img/png/logo_marca.png" alt="" />
          </div>
        </div>
        <button class="menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
          </svg>
          <svg
            class="none"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
            />
          </svg>
        </button>
        <nav class="menu">
          <a href="#inicio">Inicio</a>
          <a href="#nosotros">Nosotros</a>
          <a href="#servicios">Servicios</a>
          <a href="#clientes">Clientes</a>
          <a href="#contacto">Contacto</a>
        </nav>
      </section>
    </header>
    <section id="inicio" class="home">
      <article class="hero-image" style="background-image: url('assets/img/jpg/hero-image-home.jpg');
      --hero-attachment: fixed;">
        <aside class="hero-image-opacity" style="--hero-opacity-color: var(--black-alpha-color)">
          <div class="hero-image-content">
            <h2 class="hero-image-title" style="--hero-text-color: var(--white-color)">
              Bienvenid@s<br />a mi sitio
            </h2>
            <a href="#contacto" class="btn">CONTÁCTAME</a>
          </div>
        </aside>
      </article>
    </section>
    <footer class="footer">
      <small
        >Sitio diseñado por
        <a
          href="https://andresosorio0710.github.io/"
          target="_blank"
          rel="noopener"
          >@AndresOsorio</a
        ></small
      >
    </footer>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
